<!DOCTYPE html>
<html lang="pt_BR">
<head>
    <meta charset="UTF-8">
    <meta name="Viewport" content="width=device-width, initial-scale=1.0">
    <title>Card Slider</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.css"/>
    <link rel="stylesheet" href="assets/style.css">
</head>
<body>
    <div class="container swiper">
        <div class="slider-wrapper">
            <div class="card-list swiper-wrapper">
                <div class="card-item swiper-slide">
                    <img src="assets/images/img-1.jpg" alt="User Image" class="user-image">
                    <h2 class="user-name">Brett Gates</h2>
                    <p class="user-profession">Teacher</p>
                    <button class="message-button">View profile</button>
                </div>
                <div class="card-item swiper-slide">
                    <img src="assets/images/img-2.jpg" alt="User Image" class="user-image">
                    <h2 class="user-name">Kamilah Brennan</h2>
                    <p class="user-profession">Architect </p>
                    <button class="message-button">View profile</button>
                </div>
                <div class="card-item swiper-slide">
                    <img src="assets/images/img-3.jpg" alt="User Image" class="user-image">
                    <h2 class="user-name">Arlo Rhodes</h2>
                    <p class="user-profession">Astronomer</p>
                    <button class="message-button">View profile</button>
                </div>
                <div class="card-item swiper-slide">
                    <img src="assets/images/img-4.jpg" alt="User Image" class="user-image">
                    <h2 class="user-name">Jacqueline Castro</h2>
                    <p class="user-profession">Developer</p>
                    <button class="message-button">View profile</button>
                </div>
                <div class="card-item swiper-slide">
                    <img src="assets/images/img-5.jpg" alt="User Image" class="user-image">
                    <h2 class="user-name">Ricky Nunez</h2>
                    <p class="user-profession">Choreographer</p>
                    <button class="message-button">View profile</button>
                </div>
                <div class="card-item swiper-slide">
                    <img src="assets/images/img-6.jpg" alt="User Image" class="user-image">
                    <h2 class="user-name">Mathew James</h2>
                    <p class="user-profession">Accountant</p>
                    <button class="message-button">View profile</button>
                </div>
            </div>
            <div class="swiper-pagination"></div>
            <div class="swiper-button swiper-button-prev"></div>
            <div class="swiper-button swiper-button-next"></div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.js"></script>
    <script src="assets/script.js"></script>
</body>
</html>
